<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      (function() {
        var redirectTo = window.location.pathname;
        
        var basePath = "/growth"; 

        if (redirectTo !== basePath && !redirectTo.startsWith(basePath + "/")) {
            window.location.replace(basePath);
        } else {
            // Redirect back to base path while preserving route info
            window.location.replace(basePath + "/#" + redirectTo.replace(basePath, ""));
        }
      })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/growth/">click here</a>.</p>
</body>
</html>
