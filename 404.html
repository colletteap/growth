<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      (function() {
        var redirectTo = window.location.pathname;
        
        var basePath = "/growth"; 

        window.location.replace(basePath + "?redirect=" + encodeURIComponent(redirectTo));
      })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/growth/">click here</a>.</p>
</body>
</html>
